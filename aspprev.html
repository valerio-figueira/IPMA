<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMA - Instituto de Previdência Municipal de Monte Alegre de Minas</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-sidebar.css">
    <script src="script/index.js" defer type="module"></script>
</head>

<body>
    
    <header id="header">
        <a href="index.html" target="_self">
            <img src="imgs/brasão.png" alt="brasão" class="brasão">
        </a>
        <a href="index.html" target="_self">
            <h1>IPMA</h1>
        </a>
        <a href="index.html" target="_self">
            <p>Instituto de Previdência Municipal de Monte Alegre de Minas</p>
        </a>
    </header>


    <nav class="navbar" id="mobile"></nav>


    <main class="container" style="grid-template-columns: 1fr;">

        <section class="main-column">
          <fieldset>
            <legend>Login ASPPREV</legend>
            <!-- <h2 class="login-title">Login</h2> -->
              <form class="form-signin" method="POST" name="WFRLogon" action="https://aspprevweb.com.br:8097/logon.do"  target="_blank">
                  <input name="dataConnection" type="hidden" value="MonteAlegreDeMinas"/>
                  <input name="sys" type="hidden" value="AUT"/>
                  <label for="inputEmail" class="sr-only">CPF</label>
                  <input type="text" id="user" name="user" class="form-control" placeholder="Digite o CPF" required>
                  <label for="inputPassword" class="sr-only">Senha</label>
                  <input type="password" name="password" class="form-control" placeholder="Digite a Senha" required>
                  <button class="button" type="submit">Acessar</button>
              </form>
          </fieldset>
            
        </section>

    </main>


    <footer>
      <div>
          <p class="copyright"></p>
          <p>Desenvolvido por <a href="" target="_blank" rel="external"> Valerio Figueira</a></p>
      </div>
      <a class="scrolltop fa fa-caret-up" href="#header"></a>
  </footer>

</body>
</html>
